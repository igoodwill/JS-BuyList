<!DOCTYPE html>
<html>

<head lang="uk">
    <meta charset="UTF-8">
    <title>Buy list</title>
    <link rel="stylesheet" type="text/css" href="main.css" media="all" />
    <link rel="stylesheet" type="text/css" href="print.css" media="print" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="left box">
            <div class="row">
                <div class="form">
                    <input id="item-name" placeholder="Назва товару"></input>
                    <button id="add-item" data-tooltip="Add">
                        Додати
                    </button>
                </div>
            </div>
            <div id="items">
                <div id="item" hidden>
                    <div class="row item">
                        <div class="row-left">
                            <span id="title"></span>
                            <span id="crossed-title" hidden></span>
                            <input id="edit-title" hidden></input>
                        </div>
                        <div class="row-center">
                            <button id="decrease" class="red circle" data-tooltip="Decrease">
                                -
                            </button>
                            <span class="count">
                                1
                            </span>
                            <button id="increase" class="green circle" data-tooltip="Increase">
                                +
                            </button>
                        </div>
                        <div class="row-right">
                            <button class="buy-button" data-tooltip="Buy">
                                Куплено
                            </button>
                            <button class="bought-button" data-tooltip="Do not buy" hidden>
                                Не куплено
                            </button>
                            <button class="red remove-button" data-tooltip="Remove">
                                x
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right box">
            <div class="row">
                <h3>Залишилося</h3>
            </div>
            <div class="row">
                <span class="mini-item">
                    Помідори
                    <span class="orange-circle">
                        1
                    </span>
                </span>
                <span class="mini-item">
                    Печиво
                    <span class="orange-circle">
                        1
                    </span>
                </span>
                <span class="mini-item">
                    Сир
                    <span class="orange-circle">
                        1
                    </span>
                </span>
            </div>
            <div class="row">
                <h3>Куплено</h3>
            </div>
            <div class="row">
            </div>
        </div>
    </div>
    <div class="badge">
        <span class="title">
            Buy List
            <br><br>
        </span>
        Created by:
        <br>
        Ihor Dobrovolskyi
    </div>
</body>

</html>
